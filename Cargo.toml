[package]
name = "vibe_coding_tracker"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["Wei Lee <mai@mai0313.com>"]
description = "Vibe Coding Tracker - AI coding assistant telemetry/usage parser, aggregate JSONL events into CodeAnalysis results"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Mai0313/VibeCodingTracker"
repository = "https://github.com/Mai0313/VibeCodingTracker"

[[bin]]
name = "vibe_coding_tracker"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# Time and date
chrono = { version = "0.4", features = ["serde"] }

# Regular expressions
regex = "1.11"

# File system and path handling
walkdir = "2.5"
home = "0.5"

# Logging (optional)
env_logger = "0.11"
log = "0.4"

# Hostname
hostname = "0.4"

# Terminal UI and styling
owo-colors = "4.2"
comfy-table = "7.2"
ratatui = "0.29"
crossterm = "0.29"

# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["blocking", "json", "rustls-tls"] }

# String similarity
strsim = "0.11"

# System information
sysinfo = "0.36"

# Semantic versioning
semver = "1.0"

# Archive extraction for update functionality
flate2 = "1.1"
tar = "0.4"
zip = "5.1"

[dev-dependencies]
tempfile = "3.23"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
lto = "thin"
codegen-units = 1
strip = "symbols"
