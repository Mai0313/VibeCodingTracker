[package]
name = "codex_usage"
version = "0.1.0"
edition = "2021"
authors = ["Wei Lee <mai@mai0313.com>"]
description = "Codex 與 Claude Code 遙測/使用紀錄解析器，彙總 JSONL 事件為 CodeAnalysis 結果。"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/<owner>/codex-usage"
repository = "https://github.com/<owner>/codex-usage"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Time and date
chrono = { version = "0.4", features = ["serde"] }

# Regular expressions
regex = "1.10"

# File system and path handling
walkdir = "2.5"
home = "0.5"

# Logging (optional)
env_logger = "0.11"
log = "0.4"

# Hostname
hostname = "0.4"

[dev-dependencies]
tempfile = "3.15"

[profile.release]
lto = "thin"
codegen-units = 1
strip = "symbols"
